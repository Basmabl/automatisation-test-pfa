name: DevSecOps CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  devsecops-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name:  Checkout code
      uses: actions/checkout@v3

    - name:  Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name:  Install dependencies
      run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest selenium
          python --version  # Affiche la version de Python
          pip freeze         # Affiche les dÃ©pendances installÃ©es
      

    - name: ðŸ§© Install Google Chrome
      run: |
            sudo apt-get update
            sudo apt-get install -y google-chrome-stable
    
    - name: ðŸ§ª Install ChromeDriver
      run: |
            sudo apt-get install -y chromium-chromedriver
            sudo ln -s /usr/lib/chromium-browser/chromedriver /usr/bin/chromedriver
    
        
    - name: VÃ©rifier geckodriver
      run: |
             geckodriver --version

    - name:  Run unit tests
      run: pytest test-model.py

    - name:  Run Selenium tests
      run: pytest test_selenium.py

    - name:  Build Docker image
      run: docker build -t basmaboulli/unitest-basma:latest .

    - name:  Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name:  Push Docker image to Docker Hub
      run: docker push basmaboulli/unitest-basma:latest

    - name:  Scan image with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: basmaboulli/unitest-basma:latest
        format: 'table'
        exit-code: '0'
        ignore-unfixed: true

    - name:  SonarQube Analysis
      uses: sonarsource/sonarqube-scan-action@master
      with:
        projectBaseDir: .
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: http://localhost:8080  # Ã€ adapter si SonarQube est hÃ©bergÃ© ailleurs
