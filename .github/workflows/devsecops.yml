name: DevSecOps CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  devsecops-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name:  Checkout code
      uses: actions/checkout@v3

    - name:  Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name:  Install dependencies
      run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest selenium
          python --version  # Affiche la version de Python
          pip freeze         # Affiche les dépendances installées
      

    - name:  Install geckodriver
      if: always()  # Cela garantit que cette étape sera toujours exécutée
      run: |
          GECKODRIVER_VERSION=$(curl -sSL https://github.com/mozilla/geckodriver/releases/latest | sed 's/.*tag\/v\([^"]*\).*/\1/')
          curl -sSL https://github.com/mozilla/geckodriver/releases/download/v$GECKODRIVER_VERSION/geckodriver-v$GECKODRIVER_VERSION-linux64.tar.gz -o geckodriver.tar.gz
          tar -xvzf geckodriver.tar.gz
          sudo mv geckodriver /usr/local/bin/
          rm geckodriver.tar.gz
      

    - name:  Run unit tests
      run: pytest test-model.py

    - name:  Run Selenium tests
      run: pytest test_selenium.py

    - name:  Build Docker image
      run: docker build -t basmaboulli/unitest-basma:latest .

    - name:  Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name:  Push Docker image to Docker Hub
      run: docker push basmaboulli/unitest-basma:latest

    - name:  Scan image with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: basmaboulli/unitest-basma:latest
        format: 'table'
        exit-code: '0'
        ignore-unfixed: true

    - name:  SonarQube Analysis
      uses: sonarsource/sonarqube-scan-action@master
      with:
        projectBaseDir: .
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: http://localhost:8080  # À adapter si SonarQube est hébergé ailleurs
