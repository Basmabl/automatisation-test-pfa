name: DevSecOps CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  devsecops-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Désactive le shallow clone pour le blame Git

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt pytest pytest-cov

    - name: Run tests and generate coverage
      run: |
          # Option 1 : Si vos tests sont dans un dossier `tests/`
          pytest tests/ --cov=. --cov-report=xml:sonar-coverage.xml --junitxml=test-report.xml
      
          # Option 2 : Pour forcer l'exécution même si aucun test n'est trouvé
          pytest --cov=. --cov-report=xml:sonar-coverage.xml --junitxml=test-report.xml || echo "Avertissement : Aucun test trouvé"
          
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v2
      with:
        args: >
          -Dsonar.projectKey=Basmabl_automatisation-test-pfa
          -Dsonar.organization=basmabl
          -Dsonar.python.version=3.13
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.sources=.
          -Dsonar.exclusions=venv/**,**/__pycache__/**
          -Dsonar.python.coverage.reportPaths=sonar-coverage.xml
          -Dsonar.python.xunit.reportPaths=test-report.xml
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}