name: DevSecOps CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  devsecops-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name:  Checkout code
      uses: actions/checkout@v3

    - name:  Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name:  Install dependencies
      run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest selenium
          python --version  # Affiche la version de Python
          pip freeze         # Affiche les d√©pendances install√©es
      

    - name: ü¶ä Install geckodriver
      run: |
            # Forcer l'utilisation de la version 0.36.0
            GECKODRIVER_VERSION="v0.36.0"
            echo "Installing geckodriver version $GECKODRIVER_VERSION"
            
            # T√©l√©charger geckodriver avec l'URL correcte
            curl -sSL https://github.com/mozilla/geckodriver/releases/download/$GECKODRIVER_VERSION/geckodriver-$GECKODRIVER_VERSION-linux64.tar.gz -o geckodriver.tar.gz || { echo "Failed to download geckodriver"; exit 1; }
            
            # Extraire le fichier tar
            tar -xvzf geckodriver.tar.gz || { echo "Failed to extract geckodriver"; exit 1; }
            
            # D√©placer geckodriver vers /usr/local/bin/
            sudo mv geckodriver /usr/local/bin/ || { echo "Failed to move geckodriver"; exit 1; }
            
            # Nettoyer le fichier tar
            rm geckodriver.tar.gz || { echo "Failed to remove geckodriver.tar.gz"; exit 1; }
        

    - name: V√©rifier geckodriver
      run: |
             geckodriver --version

    - name: Installer Firefox
      run: |
            sudo apt-get update
            sudo apt-get install -y firefox

    - name:  Run unit tests
      run: pytest test-model.py

    

    - name:  Build Docker image
      run: docker build -t basmaboulli/unitest-basma:latest .

    - name:  Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name:  Push Docker image to Docker Hub
      run: docker push basmaboulli/unitest-basma:latest

    - name:  Scan image with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: basmaboulli/unitest-basma:latest
        format: 'table'
        exit-code: '0'
        ignore-unfixed: true

    - name:  SonarQube Analysis
      uses: sonarsource/sonarqube-scan-action@master
      with:
        projectBaseDir: .
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: http://localhost:8080  # √Ä adapter si SonarQube est h√©berg√© ailleurs
